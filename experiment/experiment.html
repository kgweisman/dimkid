<!DOCTYPE html>

<html lang="en">

	<head>
	
		<title>40 Questions Game</title>
		<script src="dependencies/jquery-2.1.3.min.js"></script>
		<script src="scripts/helper.js"></script>
		<script src="dependencies/mmturkey.js"></script>
		<link href="dependencies/bootstrap.min.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet"/>
	
	</head>

	<body>

<!-- pre-study: front page -->

		<div class="slide" id="front">

			<p>This is the front slide.</p>

            <div class="session-info">
                <div class="control-group">
                    <div class="controls">
                        <label for="subid">subid:</label>
                        <input type="text" class="form-control" id="subid" name="subid" placeholder="e.g., p01, c27 (*required*)"> 
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <label for="character">character:</label>
                        <input type="text" class="form-control" id="character" name="character" value="random"> 
                    </div>
                </div>
            </div>

			<div class="button">
				<button type="submit" class="btn btn-default">Start the game</button>
			</div>

		</div>

<!-- pre-study: introduction -->

		<div class="slide" id="introduction">

			<p>This is the introduction slide.</p>

			<div class="button">
				<button type="submit" class="btn btn-default">Let's play!</button>
			</div>
			
		</div>

<!-- study: "stage" slide -->

		<div class="slide" id="stage">

			<p>This is the stage slide.</p>
			
			<img id="charImage"/>

			<p id="question">{{}}</p>

			<p align="center">
				<button type="submit" class="btn btn-default" id="no">no</button>
				<button type="submit" class="btn btn-default" id="kinda">kinda</button>
				<button type="submit" class="btn btn-default" id="yes">yes</button>
			</p>

		</div>

<!-- post-study: the end -->

		<div class="slide" id="end">

			<p>This is the end slide.</p>
			
		</div>

<!-- include javascript files -->

    <!-- bootstrap -->
    <script src="dependencies/bootstrap.min.js"></script>

    <!-- my experiment -->
	<script src="scripts/start.js"></script>
    <script src="scripts/characters.js"></script>
    <script src="scripts/capacities.js"></script>
    <script src="scripts/experiment.js"></script>

    <!-- fingerprinting -->
    <script src="dependencies/store.js"></script>
    <!-- <script src="dependencies/fingerprint.js"></script> -->

	</body>

</html>
